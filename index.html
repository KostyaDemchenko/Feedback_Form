<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button id="showFormButton">Write to us!</button>
      <form id="feedbackForm" action="#" method="post">
        <h1 class="title">Feedback</h1>
        <img class="decoration" src="./assets/img/star.svg" alt="star">
        <div class="username_container">
          <label for="name">Username<span class="important">*</span> </label>
          <input type="text" id="name" name="user_name" placeholder="Your name" required />
        </div>
        <div class="email_container">
          <label for="email">Email<span class="important">*</span>
          </label>
          <input type="email" id="email" name="user_email" placeholder="Your email" required />
        </div>
        <div class="massage_container">
          <label for="message">Message<span class="important">*</span>
          </label>
          <textarea id="message" name="user_message" placeholder="Message text" required></textarea>
        </div>
        <div class="policy">
          <input type="checkbox" id="myCheckbox" required>
          <label for="myCheckbox">I accept the terms and privacy policy</label>
        </div>
        <div>
          <button type="submit">Send !</button>
        </div>
      </form>
    </div>
    <div class="bg">
      <img src="./assets/img/bg.svg" alt="background-image">
    </div>
    <script src="script.js"></script>
    <div class="loading-spinner"></div>
  </body>
</html>
